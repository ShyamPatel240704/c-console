    <div class="Footer">

            <button id="btn1" onclick="btn1Click()">New Game</button>
            <button id="btn4" onclick="btn2Click()">Start</button>
            
            <button id="btn2" onclick="btn3Click()">Pause</button>
            <button id="btn3" onclick="btn4Click()">Reset</button>


        </div>
    </div>
