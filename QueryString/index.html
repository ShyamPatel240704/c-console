<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="SiteCss.Css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3>Personal Information</h3>
            </div>
            <div class="card-body">
                <div class="form-vertical">
                    <!-- Name Start -->
                    <div class="form-group">
                        <label>Name</label>
                        <div class="row">
                            <div class="col4">
                                <select class="form-control" name="drop1" id="drop1">
                                    <option value="">Select</option>

                                    <option value="Mr.">Mr.</option>
                                    <option value="Mrs.">Mrs.</option>
                                    <option value="Miss">Miss</option>
                                </select>
                            </div>
                            <div class="col4">
                                <input class="form-control" type="text" placeholder="First Name" name="txt1" id="txt1">
                            </div>
                            <div class="col4">
                                <input class="form-control" type="text" placeholder="Middle Name" name="txt2" id="txt2">
                            </div>
                            <div class="col4">
                                <input class="form-control" type="text" placeholder="Last Name" name="txt3" id="txt3">
                            </div>
                            <div class="clear"></div>
                        </div>
                    </div>
                    <!-- Name End -->
                    <div class="row">
                        <!-- 1st col Start -->
                        <div class="col2">
                            <!-- Cast & Gender Block Start -->
                            <div class="row">
                                <!-- Gender Col Start -->
                                <div class="col2">
                                    <div class="from-group">
                                        <label for="">Gender</label>
                                        <div class="rdo-group">
                                            <input type="radio" name="rdo1" id="rdo1" value="Male">
                                            <label for="rdo1">Male</label>
                                            <input type="radio" name="rdo1" id="rdo2" value="Female">
                                            <label for="rdo2">Female</label>
                                        </div>
                                    </div>
                                </div>
                                <!-- Gender Col End -->
                                <!-- Cast Col Start -->
                                <div class="col2">
                                    <div class="form-group">
                                        <label for="">Castes</label>
                                        <select name="drop2" class="form-control" id="drop2">
                                            <option value="">Select</option>
                                            <option value="Genaral">Genaral</option>
                                            <option value="ST">ST</option>
                                        </select>
                                    </div>
                                </div>
                                <!-- Cast Col End -->
                                <div class="clear"></div>
                            </div>
                            <!-- Cast & Gender Block End -->
                            <!-- DOB Block Start -->
                            <div class="form-group">
                                <label for="">Date of Birth</label>
                                <div class="row">
                                    <div class="col3">
                                        <select name="drop3" id="drop3" class="form-control">
                                
                                            <option  value="Date">Date</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>
                                            <option value="11">11</option>
                                            <option value="12">12</option>
                                            <option value="13">13</option>
                                            <option value="14">14</option>
                                            <option value="15">15</option>
                                            <option value="16">16</option>
                                            <option value="17">17</option>
                                            <option value="18">18</option>
                                            <option value="19">19</option>
                                            <option value="20">20</option>
                                            <option value="21">21</option>
                                            <option value="22">22</option>
                                            <option value="23">23</option>
                                            <option value="24">24</option>
                                            <option value="25">25</option>
                                            <option value="26">26</option>
                                            <option value="27">27</option>
                                            <option value="28">28</option>
                                            <option value="29">29</option>
                                            <option value="30">30</option>
                                            <option value="31">31</option>
                                        </select>
                                    </div>
                                    <div class="col3">
                                        <select name="drop4" id="drop4" class="form-control">
                                            <option value="Month">Month</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>
                                            <option value="11">11</option>
                                            <option value="12">12</option>                                         
                                        </select>
                                    </div> 
                                     <div class="col3">
                                        <select name="drop5" id="drop5" class="form-control">
                                            <option value="Year">Year</option>
                                            <option value="2000">2000</option>
                                            <option value="2001">2001</option>
                                            <option value="2002">2002</option>
                                            <option value="2003">2003</option>
                                            <option value="2004">2004</option>
                                            <option value="2005">2005</option>
                                            <option value="2006">2006</option>
                                            <option value="2007">2007</option>
                                            <option value="2008">2008</option>
                                            <option value="2009">2009</option>
                                            <option value="2010">2010</option>
                                            <option value="2011">2011</option>
                                            <option value="2012">2012</option>
                                            <option value="2013">2013</option>
                                            <option value="2014">2014</option>
                                            <option value="2015">2015</option>
                                            <option value="2016">2016</option>
                                            <option value="2017">2017</option>
                                            <option value="2018">2018</option>
                                            <option value="2019">2019</option>
                                            <option value="2020">2020</option>
                                            <option value="2021">2021</option>
                                            <option value="2022">2022</option>
                                        </select>
                                    </div> 
                                    <div class="clear"></div>
                                </div>
                            </div> 
                            <!-- DOB Block End -->
                            <!-- Address Start -->
                            <div class="form-group">
                                <label for="txt4">Address</label>
                                <textarea class="form-control" name="txt4" id="txt4"></textarea>
                            </div>
                            <!-- Address End -->
                            <!-- Annual Income Start -->
                            <div class="form-group">
                                <label for="txt5">Annual Income (Your/Parent)</label>
                                <input type="text" class="form-control" name="txt5" id="txt5" placeholder="Income">
                            </div>
                            <!-- Annual Income End -->
                            <!-- Pincode & Payment Start -->
                            <div class="row">
                                <!-- Pincode Start -->
                                <div class="col2">
                                    <div class="form-group">
                                        <label for="txt6">Pincode</label>
                                        <input class="form-control" type="number" name="txt6" id="txt6"
                                            placeholder="Pincode">
                                    </div>
                                </div>
                                <!-- Pincode End -->
                                <!-- Payment Start -->
                                <div class="col2">
                                    <div class="form-group">
                                        <label for="">Payment Option</label>
                                        <select class="form-control" name="drop6" id="drop6">
                                            <option value="">-- Select --</option>
                                            <option value="Google pay">Google pay</option>
                                            <option value="Phone Pay">Phone Pay</option>
                                        </select>
                                    </div>
                                </div>
                                <!-- Payment End -->
                            </div>
                            <!-- Pincode & Payment End -->
                        </div>
                        <!-- 1st col End -->
                        <!-- 2nd col Start -->
                        <div class="col2">
                            <!-- Email Start -->
                            <div class="form-group">
                                <label for="">Email</label>
                                <input class="form-control" type="email" name="txt7" id="txt7"
                                    placeholder="Email Address">
                            </div>
                            <!-- Email End -->
                            <!-- Mobile Start -->
                            <div class="form-group">
                                <label for="">Mobile Number</label>
                                <input class="form-control" type="number" name="txt8" id="txt8"
                                    placeholder="Mobile Number">
                            </div>
                            <!-- Mobile End -->
                            <!-- Landline Number Start -->
                            <div class="form-group">
                                <label for="">Landline Number</label>
                                <input class="form-control" type="number" name="txt9" id="txt9"
                                    placeholder="Landline Number">
                            </div>
                            <!-- Landline Number End -->
                            <!-- State & City Start -->
                            <div class="row">
                                <!-- State Start -->
                                <div class="col2">
                                    <div class="form-group">
                                        <label for="txt5">State</label>
                                        <select class="form-control" name="drop7" id="drop7">
                                            <option value="">Select</option>
                                            <option value="Gujrat">Gujrat</option>
                                            <option value="Goa">Goa</option>

                                        </select>
                                    </div>
                                </div>
                                <!-- State End -->
                                <!-- City Start -->
                                <div class="col2">
                                    <div class="form-group">
                                        <label for="">City</label>
                                        <select class="form-control" name="drop8" id="drop8">
                                            <option value="">Select</option>
                                            <option value="Himatnagar">Himatnagar</option>
                                            <option value="Modasa">Modasa</option>
                                            <option value="Piludra">Piludra</option>

                                        </select>
                                    </div>
                                </div>
                                <!-- City End -->
                            </div>
                            <!-- State & City End -->
                            <!-- Employment Status & Work Exeprience Block Start -->
                            <div class="row">
                                <!-- Employment Status Start -->
                                <div class="col2">
                                    <div class="from-group">
                                        <label for="">Employment Status</label>
                                        <div class="rdo-group">
                                            <input type="radio" name="rdo3" id="rdo3" value="Yes">
                                            <label for="rdo3">Yes</label>
                                            <input type="radio" name="rdo4" id="rdo4" value="No">
                                            <label for="rdo4">No</label>
                                        </div>
                                    </div>
                                </div>
                                <!-- Employment Status End -->
                                <!-- Work Exeprience Start -->
                                <div class="col2">
                                    <div class="form-group">
                                        <label for="">Work Exeprience</label>
                                        <input class="form-control" name="txt10" id="txt10" placeholder="0"> 
                                    </div>
                                </div>
                                <!-- Work Exeprience End -->
                                <div class="clear"></div>
                            </div>
                            <!-- Employment Status & Work Exeprience Block End -->
                        </div>
                        <!-- 2nd col End -->
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <button id="login" onclick="loginbtn()">Login</button>
            </div>
        </div>
    </div>

    <script src="input.js"></script>
</body>

</html>
