<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="site.css">
</head>

<body>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3>Personal Information</h3>
            </div>
            <div class="card-body">
                <div class="form-vertical">
                    <!-- Name Start -->
                    <div class="form-group">
                        <label>Name</label>
                        <div class="row">
                            <div class="col4">
                                <label id="lbl1"></label>
                            </div>
                            <div class="col4">
                                <label id="lbl2"></label>
                            </div>
                            <div class="col4">
                                <label id="lbl3"></label>
                            </div>
                            <div class="col4">
                                <label id="lbl4"></label>
                            </div>
                            <div class="clear"></div>
                        </div>
                    </div>
                    <!-- Name End -->
                    <div class="row">
                        <!-- 1st col Start -->
                        <div class="col2">
                            <!-- Cast & Gender Block Start -->
                            <div class="row">
                                <!-- Gender Col Start -->
                                <div class="col2">
                                    <div class="from-group">
                                        <label for="">Gender</label>
                                        <div class="rdo-group">
                                            <label id="lbl5"></label>
                                        </div>
                                    </div>
                                </div>
                                <!-- Gender Col End -->
                                <!-- Cast Col Start -->
                                <div class="col2">
                                    <div class="form-group">
                                        <label for="">Castes</label>
                                        <label id="lbl6"></label>
                                    </div>
                                </div>
                                <!-- Cast Col End -->
                                <div class="clear"></div>
                            </div>
                            <!-- Cast & Gender Block End -->
                            <!-- DOB Block Start -->
                            <div class="form-group">
                                <label for="">Date of Birth</label>
                                <div class="row">
                                    <div class="col3">
                                        <label id="lbl7"></label>
                                    </div>
                                    <div class="col3">
                                        <label id="lbl8"></label>
                                    </div>
                                    <div class="col3">
                                        <label id="lbl9"></label>
                                    </div>
                                    <div class="clear"></div>
                                </div>
                            </div>
                            <!-- DOB Block End -->
                            <!-- Address Start -->
                            <div class="form-group">
                                <label for="txt4">Address</label>
                                <label id="lbl10"></label>
                            </div>
                            <!-- Address End -->
                            <!-- Annual Income Start -->
                            <div class="form-group">
                                <label for="txt5">Annual Income (Your/Parent)</label>
                                <label id="lbl11"></label>
                            </div>
                            <!-- Annual Income End -->
                            <!-- Pincode & Payment Start -->
                            <div class="row">
                                <!-- Pincode Start -->
                                <div class="col2">
                                    <div class="form-group">
                                        <label for="txt6">Pincode</label>
                                        <label id="lbl12"></label>
                                    </div>
                                </div>
                                <!-- Pincode End -->
                                <!-- Payment Start -->
                                <div class="col2">
                                    <div class="form-group">
                                        <label for="">Payment Option</label>
                                        <label id="lbl13"></label>
                                    </div>
                                </div>
                                <!-- Payment End -->
                            </div>
                            <!-- Pincode & Payment End -->
                        </div>
                        <!-- 1st col End -->
                        <!-- 2nd col Start -->
                        <div class="col2">
                            <!-- Email Start -->
                            <div class="form-group">
                                <label for="">Email</label>
                               <label id="lbl14"></label>
                            </div>
                            <!-- Email End -->
                            <!-- Mobile Start -->
                            <div class="form-group">
                                <label for="">Mobile Number</label>
                               <label id="lbl15"></label>
                            </div>
                            <!-- Mobile End -->
                            <!-- Landline Number Start -->
                            <div class="form-group">
                                <label for="">Landline Number</label>
                                <label id="lbl16"></label>
                            </div>
                            <!-- Landline Number End -->
                            <!-- State & City Start -->
                            <div class="row">
                                <!-- State Start -->
                                <div class="col2">
                                    <div class="form-group">
                                        <label for="txt5">State</label>
                                        <label id="lbl17"></label>
                                    </div>
                                </div>
                                <!-- State End -->
                                <!-- City Start -->
                                <div class="col2">
                                    <div class="form-group">
                                        <label for="">City</label>
                                        <label id="lbl18"></label>
                                    </div>
                                </div>
                                <!-- City End -->
                            </div>
                            <!-- State & City End -->
                            <!-- Employment Status & Work Exeprience Block Start -->
                            <div class="row">
                                <!-- Employment Status Start -->
                                <div class="col2">
                                    <div class="from-group">
                                        <label for="">Employment Status</label>
                                        <div class="rdo-group">
                                          <label id="lbl19"></label>
                                        </div>
                                    </div>
                                </div>
                                <!-- Employment Status End -->
                                <!-- Work Exeprience Start -->
                                <div class="col2">
                                    <div class="form-group">
                                        <label for="">Work Exeprience</label>
                                       <label id="lbl20"></label>
                                    </div>
                                </div>
                                <!-- Work Exeprience End -->
                                <div class="clear"></div>
                            </div>
                            <!-- Employment Status & Work Exeprience Block End -->
                        </div>
                        <!-- 2nd col End -->
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <!-- <button id="login" onclick="btn1Click()"></button> -->
            </div>
        </div>
    </div>
    <script src="output.js"></script>
</body>

</html>
